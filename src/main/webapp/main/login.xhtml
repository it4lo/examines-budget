<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf">



<head jsf:id="head">
<title>Master Saúde</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />

<link rel="stylesheet"
	href="../resources/bootstrap/css/bootstrap.min.css" />
<link rel="stylesheet" href="../resources/bootsnip/css/style.css" />


<h:outputScript name="jquery-1.12.0.min.js" library="jquery" />
<h:outputScript name="js/bootstrap.min.js" library="bootstrap" />


</head>
<body>
	<div class="container">

		<div class="container">
			<div id="loginbox" style="margin-top: 50px;"
				class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">

				<div class="row">
					<div class="iconmelon">
						<img src="../resources/images/logo_ms.png" width="200px" />

					</div>
				</div>


				<div class="panel panel-info">
					<div class="panel-heading">
						<div class="panel-title" style="text-align:center;">Login</div>
						<div
							style="float: right; font-size: 80%; position: relative; top: -10px">
							<a href="#"></a>
						</div>
					</div>

					<div style="padding-top: 30px" class="panel-body">

						<div style="display: none" id="login-alert"
							class="alert alert-danger col-sm-12"></div>

						<p:ajaxStatus onstart="PF('statusDialog').show()"
							onsuccess="PF('statusDialog').hide()" />

						<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
							closable="false" resizable="false" showHeader="false"
							style="background-color:#FFFFFF; margin-left:45%; margin-right:50%;margin-top:20%">
							<p:graphicImage library="algaworks" name="images/aguarde.gif" />
							
						</p:dialog>


						<form jsf:id="form" id="loginform" class="form-horizontal">
							<p:messages id="message" showDetail="true" showSummary="false"
								autoUpdate="true" closable="true" />
							<BR />
							<div style="margin-bottom: 25px" class="input-group">


								<span class="input-group-addon"><i
									class="glyphicon glyphicon-user"></i></span> <input
									id="login-username" jsf:value="#{loginBean.nomeUsuario}"
									type="text" class="form-control" name="username"
									required="true" autofocus="true" placeholder="usuário" />

							</div>

							<div style="margin-bottom: 25px" class="input-group">
								<span class="input-group-addon"><i
									class="glyphicon glyphicon-lock"></i></span> <input
									id="login-password" jsf:value="#{loginBean.senhaUsuario}"
									type="password" class="form-control" name="password"
									required="true" autofocus="true" placeholder="senha" />
							</div>


							<div style="margin-top: 10px" class="form-group">
								<!-- Button -->

								<div class="col-sm-12 controls">

									<p:commandButton id="btn-login" value="Acessar"
										action="#{loginBean.logar()}"
										class="btn btn-primary btn-block">

									</p:commandButton>


								</div>
							</div>

							<!--                                 <div class="input-group"> -->
							<!--                                       <div class="checkbox"> -->
							<!--                                         <label> -->

							<!--                                           <input id="login-remember" type="checkbox" name="remember" value="1"/> Remember me -->
							<!--                                         </label> -->
							<!--                                       </div> -->
							<!--                                </div> -->

							<br />



						</form>

					</div>

					<div class="form-group" align="center">
						<div class="col-md-12 control">
							<div style="border-top: 0px solid #888; font-size: 85%;">
								Clínica Master Saúde <a href="#"
									onClick="$('#loginbox').hide(); $('#signupbox').show()">
									Sign Up Here </a>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div id="signupbox" style="display: none; margin-top: 50px"
				class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
				<div class="panel panel-info">
					<div class="panel-heading">
						<div class="panel-title">Sign Up</div>
						<div
							style="float: right; font-size: 85%; position: relative; top: -10px">
							<a id="signinlink" href="#"
								onclick="$('#signupbox').hide(); $('#loginbox').show()">Sign
								In</a>
						</div>
					</div>
					<div class="panel-body">
						<form id="signupform" class="form-horizontal" role="form">

							<div id="signupalert" style="display: none"
								class="alert alert-danger">
								<p>Error:</p>
								<span></span>
							</div>



							<div class="form-group">
								<label for="email" class="col-md-3 control-label">Email</label>
								<div class="col-md-9">
									<input type="text" class="form-control" name="email"
										placeholder="Email Address" />
								</div>
							</div>

							<div class="form-group">
								<label for="firstname" class="col-md-3 control-label">First
									Name</label>
								<div class="col-md-9">
									<input type="text" class="form-control" name="firstname"
										placeholder="First Name" />
								</div>
							</div>
							<div class="form-group">
								<label for="lastname" class="col-md-3 control-label">Last
									Name</label>
								<div class="col-md-9">
									<input type="text" class="form-control" name="lastname"
										placeholder="Last Name" />
								</div>
							</div>
							<div class="form-group">
								<label for="password" class="col-md-3 control-label">Password</label>
								<div class="col-md-9">
									<input type="password" class="form-control" name="passwd"
										placeholder="Password" />
								</div>
							</div>

							<div class="form-group">
								<label for="icode" class="col-md-3 control-label">Invitation
									Code</label>
								<div class="col-md-9">
									<input type="text" class="form-control" name="icode"
										placeholder="" />
								</div>
							</div>

							<div class="form-group">
								<!-- Button -->
								<div class="col-md-offset-3 col-md-9">
									<button id="btn-signup" type="button" class="btn btn-info">
										<i class="icon-hand-right"></i> Sign Up
									</button>
									<span style="margin-left: 8px;">or</span>
								</div>
							</div>

							



						</form>
					</div>
				</div>




			</div>
		</div>

	</div>


</body>



</html>
